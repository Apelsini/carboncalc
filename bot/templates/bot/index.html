{% extends 'bot/base.html' %}
{% block Title %}U9 bot{% endblock %}
{% block Body %}

<span class="colortext"> <b>Carboncalc template </b><br></span>
{% if clickboards_list %} <!-- if clickboards_list -->
<legend>items:</legend>
{{ clickboards_list }}
{% else %}  <!-- if clickboards_list -->
<span class="colortext"> <b>No items found </b></span>
{% endif %} <!-- if clickboards_list -->

 <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
<div id="myGrid" style="height: 200px; width:500px;" class="ag-theme-alpine"></div>

 <script>

const columnDefs = [
  { field: "make" },
  { field: "model" },
  { field: "price" }
];

// specify the data
const rowData = [
  { make: "Toyota", model: "Celica", price: 35000 },
  { make: "Ford", model: "Mondeo", price: 32000 },
  { make: "Porsche", model: "Boxster", price: 72000 }
];

// let the grid know which columns and what data to use
const gridOptions = {
  columnDefs: columnDefs,
  rowData: rowData
};

// setup the grid after the page has finished loading
document.addEventListener('DOMContentLoaded', () => {
  const gridDiv = document.querySelector('#myGrid');
  new agGrid.Grid(gridDiv, gridOptions);
});

 </script>


{% endblock %}
